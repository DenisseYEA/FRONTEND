<br>
<h2 class="text-center">RESPALDOS</h2>
<hr>
<div class="card text-white bg-dark mb-3">
    <div class="card-body">
        <div class="input-group">
            <input class="form-control" [(ngModel)]="search" type="search" placeholder="Buscar base de datos"
                aria-label="Search">
            <button class="btn btn btn-secondary" (click)="buscar()" type="submit"><svg width="1em"
                    height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                    <path fill-rule="evenodd"
                        d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                </svg></button>
            <button type="button" (click)="inicioRegresar()" class="btn btn-danger">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M5.854 4.646a.5.5 0 0 1 0 .708L3.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0z" />
                    <path fill-rule="evenodd" d="M2.5 8a.5.5 0 0 1 .5-.5h10.5a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                </svg>
            </button>
        </div>
    </div>
</div>
<div>
    <table class="table text-white">
        <thead>
            <tr class="bg-dark">
                <th scope="col">BASE DE DATOS</th>
                <th scope="col">FECHA ULTIMO RESPALDO</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let bdf of basesdedatosFecha.data; let i=index;" class="bg-dark">
                <td>{{bdf.bd}}</td>
                <td>{{bdf.fecha}}</td>
                <td class="text-center">
                    <button type="button" (click)="iniciarRespaldo(i)" class="btn btn-danger">INICIAR RESPALDO
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-play" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M10.804 8L5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z" />
                        </svg>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="cargando" class="alert alert-secondary text-center mt-3">
        <h4 class="alert-heading">Cargando</h4>
        <span class="spinner-border spinner-border-sm m-2" role="status" aria-hidden="true" style="zoom: 250%;"></span>
        <p class="mb-0">Espere por favor</p>
    </div>
    <div *ngIf="nofound" class="alert alert-danger text-center mt-3">
        <h4 class="alert-heading">No hay registros</h4>
        <svg width="1em" height="1em" viewBox="0 0 16 16" style="zoom: 300%;" class="bi bi-exclamation m-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
          </svg>
    </div>
</div>
